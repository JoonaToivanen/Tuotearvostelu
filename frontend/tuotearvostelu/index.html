<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Tuotteet ja arvostelut</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 2rem;
    }

    #app {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    /* YLÄPALKKI */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    /* NAPIT */
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover { background: #1d4ed8; }

    .back-btn {
      background: none;
      color: #2563eb;
      padding: 0;
      margin-bottom: 1rem;
    }

    .back-btn:hover { text-decoration: underline; }

    /* INPUTIT */
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin: 0.4rem 0;
    }

    textarea { resize: vertical; }

    /* GRID */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.2rem;
    }

    /* TUOTEKORTTI */
    .product {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      background: white;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .product h3 { margin: 0 0 0.4rem 0; }
    .product p { margin: 0; color: #4b5563; }

    /* LOMAKE */
    .modal {
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    /* ARVOSTELUT */
    .review {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 0.8rem;
      margin-top: 0.8rem;
    }

    .review strong {
      display: block;
      margin-bottom: 0.3rem;
    }

    .review button {
      margin-top: 0.3rem;
      margin-right: 0.3rem;
    }
  </style>
</head>

<body>
<div id="app">
  <h1>Tuotearvostelut</h1>

  <!-- KIRJAUTUMINEN -->
  <div v-if="!currentUser">
    <input v-model="username" placeholder="Nimimerkki" />
    <button @click="login">Kirjaudu</button>
  </div>

  <div v-else>

    <!-- YLÄPALKKI -->
    <div class="top-bar">
      <div>
        Kirjautunut: <strong>{{ currentUser }}</strong>
        <button @click="logout">Ulos</button>
      </div>

      <button @click="showForm = !showForm">
        {{ showForm ? "Peruuta" : "Lisää tuote" }}
      </button>
    </div>

    <!-- TUOTELISTA -->
    <div v-if="!selectedProduct">

      <!-- LISÄÄ TUOTE -->
      <div v-if="showForm" class="modal">
        <input v-model="newProduct.name" placeholder="Tuotteen nimi" />
        <textarea v-model="newProduct.description"
          placeholder="Tuotteen kuvaus"></textarea>
        <button @click="addProduct">Tallenna</button>
      </div>

      <div class="product-grid">
        <div
          v-for="product in products"
          :key="product.id"
          class="product"
          @click="openProduct(product)"
        >
          <h3>{{ product.name }}</h3>
          <p>{{ product.description.slice(0, 80) }}...</p>
        </div>
      </div>
    </div>

    <!-- TUOTTEEN DETAIL -->
    <div v-else>
      <button class="back-btn" @click="selectedProduct = null">
        ⬅ Takaisin
      </button>

      <h2>{{ selectedProduct.name }}</h2>
      <p>{{ selectedProduct.description }}</p>

      <h3>Arvostelut</h3>

      <div
        v-for="review in selectedProduct.reviews"
        :key="review.id"
        class="review"
      >
        <strong>{{ review.author }}</strong>

        <div v-if="!review.editing">{{ review.text }}</div>

        <textarea v-else v-model="review.text"></textarea>

        <div v-if="review.author === currentUser">
          <button v-if="!review.editing"
            @click="review.editing = true">
            Muokkaa
          </button>
          <button v-else @click="review.editing = false">
            Tallenna
          </button>
          <button @click="deleteReview(review.id)">Poista</button>
        </div>
      </div>

      <textarea
        v-model="newReview"
        placeholder="Kirjoita arvostelu"
      ></textarea>
      <button @click="addReview">Lisää arvostelu</button>
    </div>

  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      username: "",
      currentUser: localStorage.getItem("user"),
      products: [],
      selectedProduct: null,
      showForm: false,
      newReview: "",
      newProduct: {
        name: "",
        description: ""
      }
    };
  },
  methods: {
    login() {
      if (!this.username) return;
      localStorage.setItem("user", this.username);
      this.currentUser = this.username;
      this.username = "";
    },
    logout() {
      localStorage.removeItem("user");
      this.currentUser = null;
    },
    addProduct() {
      if (!this.newProduct.name || !this.newProduct.description) return;

      this.products.push({
        id: Date.now(),
        name: this.newProduct.name,
        description: this.newProduct.description,
        reviews: []
      });

      this.newProduct = { name: "", description: "" };
      this.showForm = false;
    },
    openProduct(product) {
      this.selectedProduct = product;
    },
    addReview() {
      if (!this.newReview) return;

      this.selectedProduct.reviews.push({
        id: Date.now(),
        text: this.newReview,
        author: this.currentUser,
        editing: false
      });

      this.newReview = "";
    },
    deleteReview(reviewId) {
      this.selectedProduct.reviews =
        this.selectedProduct.reviews.filter(r => r.id !== reviewId);
    }
  }
}).mount("#app");
</script>
</body>
</html>
